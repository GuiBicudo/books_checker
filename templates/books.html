<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Livros Teste</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
            <span></span>
        </label>

        <ul class="menu__box">
            <li><a class="menu__item" href="http://127.0.0.1:5000/">Usu√°rios</a></li>
            <li><a class="menu__item" href="{{ url_for('books') }}">Livros</a></li>
            <li><a class="menu__item" href="INSERIR_PAGINA.HTML">Item3</a></li>
            <li><a class="menu__item" href="INSERIR_PAGINA.HTML">Item4</a></li>
        </ul>

        <h1>Lista de Livros</h1>
        <form id="formulario2" method="POST" action="/add_book">
            Nome do Livro: <input id="nome_livro" type="text" name="nome_livro" required>
            Quantidade: <input id="quant_livro" type="number" name="quant_livro" required>
            <button type="submit">Adicionar</button>
        </form>

        <!-- Exibir livros em uma tabela -->
        <table>
            <tr>
                <th>ID</th>
                <th>Nome do Livro</th>
                <th>Quantidade</th>
            </tr>
    
            {% for livro in livros %}
            <tr>
                <td>{{ livro['id'] }}</td>
                <td>{{ livro['nome_livro'] }}</td>
                <td>{{ livro['quant_livro'] }}</td>
                <td><a id="delete_button" href="/delete_book/{{ livro['id'] }}">Deletar</a></td>
            </tr>
            {% endfor %}
    
        </table>

</body>

</html>
